<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    /* 1. Image Overlay with Text */
    .image-overlay-box {
      position: relative;
      width: 300px;
      height: 200px;
      margin-bottom: 40px;
    }

    .image-overlay-box img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .image-overlay-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
    }

    .image-overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      z-index: 1;
    }

    /* 2. Hover Overlay */
    .hover-overlay-container {
      position: relative;
      width: 300px;
      height: 200px;
      background-image: url('https://via.placeholder.com/300x200');
      background-size: cover;
      margin-bottom: 40px;
      overflow: hidden;
    }

    .hover-overlay-container .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      opacity: 0;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    .hover-overlay-container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .hover-overlay-container:hover::before,
    .hover-overlay-container:hover .hover-text {
      opacity: 1;
    }

    /* 3. Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .modal-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-close {
      margin-top: 15px;
      background: #dc3545;
    }
  </style>
</head>
<body>

  <h2>1. Image Overlay with Text</h2>
  <div class="image-overlay-box">
    <img src="../../Images/waterfall.jpg" alt="Sample Image">
    <div class="image-overlay-text">Hello Overlay!</div>
  </div>

  <h2>2. Hover Overlay Effect</h2>
  <div class="hover-overlay-container">
    <div class="hover-text">Hover Me!</div>
  </div>

  <h2>3. Modal with Full Screen Overlay</h2>
  <button class="modal-btn" onclick="openModal()">Open Modal</button>

  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <h3>Modal Box</h3>
      <p>This is a centered modal with an overlay.</p>
      <button class="modal-btn modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
