<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
    *{
        margin: 15px;
        padding: 0px;

    }
    .box{
        height: 100px;
        width: 100px;
        position: static;

    }
    #box1{
        background-color: aqua;
        /*normal placed after leaving the margins*/
    }
    #box2{
        background-color: cornflowerblue;
        position: absolute;
        top: 70px;
        left: 70px;
        /*placed 70px away frm the top of the screen and 70px away from the left side of the screen(as it doesnot have any parent)*/
    }
    #box3{
        background-color: darkkhaki;
        position: relative;
        top: 1000px;
        /*it is placed 1000px down from where this box3 will normally appear(as we have chosen relative)*/

    }
    #box4{
        background-color: darksalmon;
        position: fixed;
        top: 200px;
        left: 200px;
        z-index: 2;
        /*it will remain fixed at 200px away from top and left each and wont scroll, z-index 2 means it can overlap others and can be seen above others on z axis*/
    }
    #box5{
        background-color: darkturquoise;
        position: absolute;
        top: 300px;
        /*here also it has no parent, so it placed 300px away from the top of the window*/
    }
</style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
    <div id="box5" class="box">box5</div>
    
</body>
</html>
